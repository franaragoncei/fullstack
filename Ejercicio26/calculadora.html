<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="calculadora">
        <p id='resultado'>0</p>
        <div class="contenedor">
            <div class="contenido">
                <input type="button" value='7' class="botones number">
                <input type="button" value='8' class="botones number">
                <input type="button" value='9' class="botones number">
                <input type="button" value='/' class="opciones naranja operator">
            </div>
            <div class="contenido">
                <input type="button" value='4' class="botones number">
                <input type="button" value='5' class="botones number">
                <input type="button" value='6' class="botones number">
                <input type="button" value='X' class="opciones-X naranja operator">
            </div>
            <div class="contenido">
                <input type="button" value='1' class="botones number">
                <input type="button" value='2' class="botones number">
                <input type="button" value='3' class="botones number">
                <input type="button" value='-' class="opciones naranja operator">
            </div>
            <div class="contenido-2">
                <input type="button" value='0' class="botones number">
                <input type="button" value='+' class="naranja operator">
            </div>
            <div class="contenido-3">
                <input type="button" value='=' id='igual' class="botones">
            </div>
        </div>
    </div>
    <script src="calculadora2.js"></script>
</body>

</html>
