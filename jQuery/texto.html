<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" type="text/javascript"></script>
    <style>
        p{
            /* display: none; */
            border: 1px solid red;
            font-size: 5rem;
        }
    </style>
</head>

<body>
    <button id="btn1">CLICK 1</button>
    <button id="btn2">CLICK 2</button>
    <button id="btn3">CLICK 3</button>

    <p id="texto1">TEXTO 1</p>
    <p id="texto2">TEXTO 2</p>
    <p id="texto3">TEXTO 3</p>
    <script>
        $('#btn1').click(function(){
            // $('#texto1').animate({
            //     // 'font-size': '3rem',
            //     // 'border-bottom-width': '2rem',
            //     'width': ['toggle', 'swing'],
            //     'height': ['toggle', 'swing'],
            //     'color': 'blue'
            //     // 'opacity': 'toggle'
            // }, 1000)

            $('#texto1').animate({'background-color': 'blue'}, 6000)
            $('#texto1').siblings('p').hide()
        })

        $('#btn2').click(function(){
            $('#texto2').show()
            $('#texto2').siblings('p').hide()
        })

        $('#btn3').click(function(){
            $('#texto3').show()
            $('#texto3').siblings('p').hide()
        })
    </script>
</body>

</html>
