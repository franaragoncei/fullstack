<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" type="text/javascript"></script>
    <style>
        img {
            width: 80vw;
        }
    </style>
</head>

<body>
    <button id="btn1">ATTR</button>
    <div id="contenedor"></div>
    <p></p>
    <img src="perro1.jpg" alt="perro 1">

    <script>
        $(function () {

           

            $('#btn1').click(function () {
                $('#contenedor').append('<h2>HOLA</h2>')
                switch ($('img').attr('src')) {
                    case 'perro1.jpg':
                        $('img').fadeOut(3000, function () {
                            $('img').attr('src', 'perro2.jpg')
                        }).fadeIn(3000)
                        break;
                    case 'perro2.jpg':
                        $('img').fadeOut(1000, function () {
                            $('img').attr('src', 'perro3.jpg')
                        }).fadeIn(1000)
                        break;
                    case 'perro3.jpg':
                        $('img').fadeOut(6000, function () {
                            $('img').attr('src', 'perro1.jpg')
                        }).fadeIn(6000)
                        break;
                }
            })
        })
    </script>
</body>

</html>
